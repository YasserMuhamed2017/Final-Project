{% extends 'funding/profile.html' %}
{% block title %} Update Profile {% endblock %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="card shadow-lg">
        <div class="card-header bg-dark text-white text-center">
            <h4>Edit Profile</h4>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="email" value="{{ user.email }}">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="{{ user.email }}" disabled>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone }}">
                </div>
                <div class="mb-3">
                    <label for="picture" class="form-label">Profile Picture</label>
                    <input type="file" class="form-control" id="picture" name="picture">
                </div>
                <div class="mb-3">
                    <label for="facebook_profile" class="form-label">Facebook Profile</label>
                    <input type="text" class="form-control" id="facebook_profile" name="facebook_profile" value="{{ user.facebook_profile }}">
                </div>
                <div class="mb-3">
                    <label for="birth_date" class="form-label">Birth Date</label>
                    <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ user.birth_date|date:'Y-m-d' }}">
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" name="country" value="{{ user.country }}">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark w-25">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
